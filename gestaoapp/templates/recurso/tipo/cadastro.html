{% extends 'base.html'%}
{% block titulo %} Cadastro de Recurso{% endblock %}
{% block conteudo%}
	<form method='POST' enctype=" multipart/form-data">
	    {% csrf_token %}           
	    <h1 class="ui header">Cadastro Tipo de Recurso</h1>
	    <div class="ui large form">
		    <div class="field">
				<label>Nome do recurso</label>
				{{form.tipo}}
			    {% if form.tipo.errors %}
			        <div class="ui red pointing label">
			            {{ form.tipo.errors }}
			        </div>
			    {% endif %}
			</div>
			<button class="ui submit button red">Cancelar</button>
		    <input type="submit" value="Enviar" class="ui submit button direita verde_escuro"/>
	    </div>
	</form>
{% endblock %}
