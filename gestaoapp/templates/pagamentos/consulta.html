{% extends 'base.html' %}
{% block titulo %}Consulta de Bolsa{% endblock %}
{% block conteudo %}


    <table class="ui celled table">
        <thead>
        <tr>
            <th>Vinculo</th>
            <th>Data Pagamento</th>
            <th>Valor</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody>
        {% for pagamento in pagamentos %}
            <tr>
                <td>{{ pagamento.vinculo }}</td>
                <td>{{ pagamento.dt_pagamento|date:"d/m/Y" }}</td>
            <td>{{ pagamento.valor }}</td>
             <td><a href="{% url 'editar_pagamento' pagamento.id %}"><i class="configure large icon"></i></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
